<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main class="main">
    <section class="slide">
      <div class="container">
        <div class="slide__text-content">
          <p class="quote t-quote t-light t-dark-blue">
            “ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”
          </p>
          <div class="profile">
            <h2 class="name t-name t-bold t-dark-blue">Tanya Sinclair</h2>
            <h2 class="title t-title t-medium t-light-blue">UX Engineer</h2>
          </div>
        </div>
        <div class="slide__image">
          <img class="slide__image__img" src="./images/image-tanya.jpg" alt="image Tanya">
          <div class="slide__image__buttons"></div>
        </div>
      </div>
      <!-- attribution -->
      <div class="attribution t-light-blue">
        Challenge by <a class="t-dark-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="t-dark-blue" href="https://github.com/zuolizhu">Connor Zhu</a>.
      </div>
    </section>
  </main>
